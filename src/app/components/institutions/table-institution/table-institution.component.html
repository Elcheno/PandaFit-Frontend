<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500">
        @defer (when data) {
            @if (data.content.length > 0) {
                <thead class="text-xs text-white uppercase bg-black-primary">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Nombre
                        </th>
                        <th scope="col" class="px-6 py-3">
                            <span class="sr-only">Borrar</span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of data.content; track index; let index = $index) {
                        <tr class="bg-white border-b hover:bg-gray-50">
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                                {{ item.name }}
                            </th>
                            <td class="px-6 py-4 text-right flex justify-end">
                                <app-dropdown
                                    [rows]="dropdownData"
                                    [data]="item"
                                    [triggerStyle]="'text-gray-800'"
                                    [dropdownStyle]="'text-black-primary'"
                                ></app-dropdown>
                            </td>
                        </tr>
                    }
                </tbody>
            } @else {
                <thead class="text-xs text-white uppercase bg-black-primary">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Nombre
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-white border-b hover:bg-gray-50">
                        <td scope="row"
                            class="w-full px-6 py-4 font-medium text-center text-black-primary whitespace-nowrap">
                            Ning√∫n elemento para mostrar
                        </td>
                    </tr>
                </tbody>
            }    
        } @placeholder (minimum 0.5s) {
            <thead class="text-xs text-white uppercase bg-black-primary">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Nombre
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-white border-b hover:bg-gray-50">
                    <td scope="row"
                        class="w-full px-6 py-4 font-medium text-center text-black-primary whitespace-nowrap flex justify-center my-4">
                        <app-loader-spinner></app-loader-spinner>
                    </td>
                </tr>
            </tbody>
        }
    </table>
</div>
<nav class="flex items-center flex-column flex-wrap md:flex-row justify-between pt-4" aria-label="Table navigation">
    <!-- <span class="text-sm font-normal text-gray-500 mb-4 md:mb-0 block w-full md:inline md:w-auto">Mostrando -->
        <!-- <span class="font-semibold text-gray-900 ">{{pageable.page * pageable.size - pageable.size + 1}}
            - {{pageable.page * pageable.size}}</span> de <span
            class="font-semibold text-gray-900">{{pageable.totalElements}}</span></span> -->
    <div class="float-end">
        <ul class="inline-flex -space-x-px rtl:space-x-reverse text-sm h-8">
            <li>
                <button
                    class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700">Previous</button>
            </li>
            <li>
                <span
                    class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300">1</span>
            </li>
            <li>
                <button
                    class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700">Next</button>
            </li>
        </ul>
    </div>
</nav>
