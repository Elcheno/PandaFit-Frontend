<!-- Modal content -->
<div class="relative bg-white rounded-lg shadow w-10/12 md:w-8/12 lg:w-6/12 xl:w-5/12 2xl:w-4/12 m-auto">
  <!-- Modal header -->
  <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
    <h3 class="text-lg font-semibold text-black-primary">
      Confirmaci√≥n
    </h3>
    <button type="button" (click)="cancel()"
      class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
      <svg class="w-6 h-6 text-black-primary" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M6 18 18 6m0 12L6 6" />
      </svg>
    </button>
  </div>
  <!-- Modal body -->
  <div class="p-4 md:p-5">
    <p class="text-center text-base mb-4 text-balance text-black-primary">
      {{ msg }}
    </p>
    <div class="flex justify-around">

      <button type="button" (click)="confirm()"
        class="text-white inline-flex items-center bg-green-primary hover:bg-green-light font-medium rounded-lg text-sm px-5 py-2.5 text-center">
        <svg class="w-6 h-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
          fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m5 12 4.7 4.5 9.3-9" />
        </svg>
        Confirmar
      </button>

      <button type="button" (click)="cancel()"
        class="text-white inline-flex items-center bg-black-primary hover:bg-black-secondary font-medium rounded-lg text-sm px-5 py-2.5 text-center">
        <svg class="w-6 h-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
          fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M6 18 18 6m0 12L6 6" />
        </svg>
        Cancelar
      </button>

    </div>
  </div>

</div>
