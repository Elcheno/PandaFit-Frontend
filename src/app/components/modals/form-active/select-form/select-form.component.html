<div class="relative bg-white rounded-lg shadow w-10/12 md:w-8/12 lg:w-6/12 xl:w-5/12 2xl:w-4/12 m-auto">
  <!-- Modal content -->
  <div class="relative bg-white rounded-lg shadow">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
      <h3 class="text-lg font-semibold text-black-primary">
        Seleccionar Formulario
      </h3>
      <button type="button" (click)="closeModal()"
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
        <svg class="w-6 h-6 text-black-primary" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M6 18 18 6m0 12L6 6" />
        </svg>
      </button>
    </div>

    <form>
      <div class="flex flex-col gap-5 p-4">
        @defer (when formList) {
          <div class="flex flex-col gap-5 p-4 h-96 overflow-auto">
            @if (formList.length > 0) {
              @for (item of formList; track index; let index = $index) {
                <div class="rounded-lg p-4 bg-gray-100 flex flex-row gap-5 cursor-pointer" (click)="handlerSelectForm(item)">
                  <input [id]="item.id" type="radio" name="selectForm" (click)="handlerSelectForm(item)">
                  <div class="flex flex-row justify-between gap-5 w-full">
                    <span class="text-black-primary">{{ item.name }}</span>
                    <span class="text-black-primary overflow-hidden">{{ item.description }}</span>
                  </div>
                </div>
              }
            } @else {
              <p class="text-center text-black-primary">No hay formularios</p>
            }
          </div>
        } @placeholder (minimum 0.5s) {
          <div class="flex justify-center items-center h-96">
            <div class="loader">
              <svg class="logo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="150 250 300 300" xml:space="fill" width="150" height="150">
                <style type="text/css">
                  .st1 {
                    fill: none;
                    stroke: #09090B;
                    stroke-width: 4;
                    stroke-linecap: round;
                  }

                  .st2 {
                    fill: none;
                    stroke: #2C5A2E;
                    stroke-width: 4;
                    stroke-linecap: round;
                  }

                  .st3 {
                    fill: none;
                    stroke: #DBDBDB;
                    stroke-width: 4;
                    stroke-linecap: round;
                  }

                  .st4 {
                    fill: none;
                    stroke: #6ABB6B;
                    stroke-width: 4;
                    stroke-linecap: round;
                  }
                </style>
                <g id="Capa_2">
                </g>
                <g id="Capa_1">
                  <path class="st1" d="M191.23,458.62c-0.04-0.88,0.91-1.47,1.69-1.05c10.37,5.56,18.37,9.7,30.82,11.21
                      c27.27,3.31,58.81-1.74,78.23-23.6c4.81-6.12,12.63-7.36,19.01-3.2c10.48,6.84,14.12,14.36,10.58,22.25
                      c-1.18,2.63-2.64,5.14-4.33,8.24c-0.41,0.75,0.13,1.67,0.98,1.7c13.2,0.35,23.79-4.37,33.52-11.67c2.34-1.75,4.83-3.51,6.59-5.79
                      c6.86-8.88,15.45-9.18,25.09-5.77c21.27,7.52,26.89,23.47,13.77,41.88c-23.1,32.39-55.55,49.02-94.62,52.54
                      c-31.94,2.88-61.43-5.31-87.4-24.25" />
                  <path class="st2" d="M424.26,459.27c0,0-8.7-17.4-34.81-17.4c0,0-43.51,9.04-56.57-21.58c0,0,13.05-21.93,47.86-13.22
                      c34.81,8.7,43.51,43.51,43.51,43.51" />

                      c34.84-2.89,61.8-18.59,65.52-52.21c0.5-4.55-0.66-9.2-3.5-12.8c-3.35-4.24-8.4-11.41-13.46-21.52
                      c-8.7-17.4-17.62-43.51-17.62-43.51" />
                  <path class="st1"
                    d="M224.11,363.54c0,0,8.7,26.11,52.21-17.4s-8.7-60.92-26.11-43.51C232.81,320.03,215.4,346.14,224.11,363.54z" />
                  <path class="st1" d="M250.21,302.63c0,0-4.63-14.36-28.42,1.52c-23.79,15.88-32.49,33.29-32.49,33.29s19.5-21.78,44.56-15.24
                      C258.92,328.73,250.21,302.63,250.21,302.63z" />
                  <path class="st4" d="M424.26,459.27c0,0,52.21-147.94-113.13-156.64c0,0,4.04,56.26,34.81,87.02
                      C372.05,415.76,415.56,433.16,424.26,459.27z" />
                </g>
              </svg>
            </div>
          </div>
        }

        <div>
          <buttonComp [text]="'Seleccionar Formulario'" (click)="onSubmit()"></buttonComp>
        </div>
      </div>
    </form>

  </div>
</div>
