<form [formGroup]="formGroup" class="w-full mx-auto lg:w-2/3">
    <h1 class="mt-4 text-3xl font-bold mb-7 text-black-primary">
        Formulario</h1>
    <div class="mb-5">
        <label for="name" class="block mb-2 text-sm font-medium text-black-primary">Nombre</label>
        <input type="text" formControlName="name"
            class="bg-gray-50 border border-gray-300 text-black-primary text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
            placeholder="nombre">
    </div>
    <div class="mb-5">
        <label for="name" class="block mb-2 text-sm font-medium text-black-primary">Descripción</label>
        <textarea formControlName="description" rows="4"
            class="bg-gray-50 border border-gray-300 text-black-primary text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
            placeholder="Write your thoughts here..."></textarea>
    </div>
    <div class="example-container w-full">
        <label for="name" class="block mb-2 text-sm font-medium text-black-primary">Campos disponibles:</label>
        <!-- <app-search-entity class="w-full" (onSearch)="search($event)"></app-search-entity> -->

        <div class="example-list mt-5 p-2 rounded-lg">
            @for (item of inputs; track item.id) {
            <div class="example-box bg-gray-100 my-2 rounded-lg" cdkDrag>{{item.name}}

                <div class="flex gap-2">
                    <svg (click)="openInfoModal(item)"
                        class="w-6 h-6 text-black-primary hover:text-green-primary hover:cursor-pointer"
                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.4"
                            d="M10 11h2v5m-2 0h4m-2.6-8.5h0M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                </div>
            </div>
            }
        </div>
    </div>


    <div class="mb-4 mt-5">
        <h3 class="text-black-primary">Respuestas posibles según los campos:</h3>
        <ul class="w-48 text-sm font-medium text-black-primary bg-white rounded-lg">
            @for (item of outputs; track item.id) {
            <li class="w-full border border-gray-200 rounded-lg bg-green-primary">
                <div class="flex items-center ps-3">
                    <input type="checkbox" [value]="item.id"
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 ">
                    <label for="vue-checkbox"
                        class="w-full py-3 ms-2 text-sm font-medium text-white">{{item.name}}</label>
                </div>
            </li>
            }
        </ul>
    </div>

</form>
