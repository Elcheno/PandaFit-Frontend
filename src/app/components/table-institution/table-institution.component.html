<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        @if (data) {
            <thead class="text-xs text-white uppercase bg-slate-800 dark:bg-slate-800 dark:text-white">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Nombre
                    </th>
                    <th scope="col" class="px-6 py-3">
                        <span class="sr-only">Borrar</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                @for (item of data; track item.$index){
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{ item.name }}
                    </th>
                    <td class="px-6 py-4 text-right">
                        <button (click)="delete(item)" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Borrar</button>
                    </td>
                </tr>
                }
            </tbody>
        }@else {
            <thead class="text-xs text-white uppercase bg-slate-800 dark:bg-slate-800 dark:text-white">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Nombre
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <td scope="row"
                        class="w-full px-6 py-4 font-medium text-center text-gray-900 whitespace-nowrap dark:text-white">
                        Ning√∫n elemento para mostrar
                    </td>
                </tr>
            </tbody>
        }
    </table>
</div>
<nav class="flex items-center flex-column flex-wrap md:flex-row justify-between pt-4" aria-label="Table navigation">
    <span class="text-sm font-normal text-gray-500 dark:text-gray-400 mb-4 md:mb-0 block w-full md:inline md:w-auto">Mostrando
        <span class="font-semibold text-gray-900 dark:text-white">{{pageable.page * pageable.size - pageable.size + 1}} - {{pageable.page * pageable.size}}</span> de <span class="font-semibold text-gray-900 dark:text-white">{{pageable.totalElements}}</span></span>
    <div class="float-end">
        <ul class="inline-flex -space-x-px rtl:space-x-reverse text-sm h-8">
            <li>
                <a href="#" class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</a>
            </li>
            <li>
                <a href="#" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">1</a>
            </li>
            <li>
        <a href="#" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</a>
            </li>
        </ul>
    </div>
</nav>
