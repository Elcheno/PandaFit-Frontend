<button (click)="toggleSidebar()" type="button"
    class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd" fill-rule="evenodd"
            d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
        </path>
    </svg>
</button>
<div #overlay (click)="toggleSidebar()" class="hidden inset-0 z-40 bg-black bg-opacity-60 sm:hidden"></div>
<aside #sidebar
    class="fixed top-0 left-0 z-40 w-64 transition-transform -translate-x-full sm:translate-x-0"
    aria-label="Sidebar" style="height: 100dvh;">
    <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 grid">
        <div>
            <span class="flex items-center  mt-[-1em]">
                <img src="assets/logo.svg" alt="logo" height="50px" width="90px" class="mr-[-15px]">
                <span class="self-center text-3xl font-semibold whitespace-nowrap text-black-primary familia select-none">PandaFit</span>
            </span>
            <ul class="space-y-2 font-medium">
                @if (logginStatus) {
                <li>
                    <a *ngIf="userRole === 'ROLE_ADMIN'" routerLink="/dashboard/institutions" routerLinkActive="active-link"
                        class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 hover:text-green-dark group">
                        <svg class="flex-shrink-0 w-5 h-5 transition duration-75
                        group-active:text-white"
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                            viewBox="0 0 24 24">
                            <path fill-rule="evenodd"
                                d="M4 4c0-.6.4-1 1-1h14a1 1 0 1 1 0 2v14a1 1 0 1 1 0 2H5a1 1 0 1 1 0-2V5a1 1 0 0 1-1-1Zm5 2a1 1 0 0 0-1 1v1c0 .6.4 1 1 1h1c.6 0 1-.4 1-1V7c0-.6-.4-1-1-1H9Zm5 0a1 1 0 0 0-1 1v1c0 .6.4 1 1 1h1c.6 0 1-.4 1-1V7c0-.6-.4-1-1-1h-1Zm-5 4a1 1 0 0 0-1 1v1c0 .6.4 1 1 1h1c.6 0 1-.4 1-1v-1c0-.6-.4-1-1-1H9Zm5 0a1 1 0 0 0-1 1v1c0 .6.4 1 1 1h1c.6 0 1-.4 1-1v-1c0-.6-.4-1-1-1h-1Zm-3 4a2 2 0 0 0-2 2v3h2v-3h2v3h2v-3a2 2 0 0 0-2-2h-2Z"
                                clip-rule="evenodd" />
                        </svg>
                        <span class="ms-3">Institutos</span>
                    </a>
                </li>
                <li>
                    <a *ngIf="userRole === 'ROLE_ADMIN'" routerLink="/dashboard/users" routerLinkActive="active-link"
                        class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 hover:text-green-dark group">
                        <svg class="flex-shrink-0 w-5 h-5 transition duration-75"
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                            viewBox="0 0 24 24">
                            <path fill-rule="evenodd"
                                d="M8 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1c0 1.1.9 2 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4H6Zm7.3-2a6 6 0 0 0 0-6A4 4 0 0 1 20 8a4 4 0 0 1-6.7 3Zm2.2 9a4 4 0 0 0 .5-2v-1a6 6 0 0 0-1.5-4H18a4 4 0 0 1 4 4v1a2 2 0 0 1-2 2h-4.5Z"
                                clip-rule="evenodd" />
                        </svg>
                        <span class="flex-1 ms-3 whitespace-nowrap content-start">Usuarios</span>
                    </a>
                </li>
                <li>
                    <a *ngIf="userRole === 'ROLE_ADMIN'" routerLink="/dashboard/formulary" routerLinkActive="active-link"
                        class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 hover:text-green-dark group">
                        <svg class="flex-shrink-0 w-5 h-5 transition duration-75" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M6 2a2 2 0 0 0-2 2v15a3 3 0 0 0 3 3h12a1 1 0 1 0 0-2h-2v-2h2c.6 0 1-.4 1-1V4a2 2 0 0 0-2-2h-8v16h5v2H7a1 1 0 1 1 0-2h1V2H6Z" clip-rule="evenodd"/>
                        </svg>  
                        <span class="ms-3">Formularios</span>
                    </a>
                </li>

                <li>
                    <a *ngIf="userRole === 'ROLE_ADMIN'" routerLink="/dashboard/answers/institutions" routerLinkActive="active-link"
                        class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 hover:text-green-dark group">
                        <svg class="flex-shrink-0 w-4 h-4 transition duration-75" version="1.1" viewBox="0 0 64 64" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" fill="currentColor" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <path d="M63.125,9.977c-0.902-1.321-2.419-2.194-4.131-2.194H5.006c-1.676,0-3.158,0.842-4.067,2.117l31.16,25.982L63.125,9.977z"/>
                            <path d="M0.006,14.328v36.889c0,2.75,2.25,5,5,5h53.988c2.75,0,5-2.25,5-5V14.461L32.099,41.09L0.006,14.328z"/>
                        </svg> 
                        <span class="ms-3">Respuestas</span>
                    </a>
                    <a *ngIf="userRole === 'ROLE_USER'" routerLink="/dashboard/answers/schoolyears" routerLinkActive="active-link"
                        class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 hover:text-green-dark group">
                        <svg class="flex-shrink-0 w-4 h-4 transition duration-75" version="1.1" viewBox="0 0 64 64" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" fill="currentColor" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <path d="M63.125,9.977c-0.902-1.321-2.419-2.194-4.131-2.194H5.006c-1.676,0-3.158,0.842-4.067,2.117l31.16,25.982L63.125,9.977z"/>
                            <path d="M0.006,14.328v36.889c0,2.75,2.25,5,5,5h53.988c2.75,0,5-2.25,5-5V14.461L32.099,41.09L0.006,14.328z"/>
                        </svg> 
                        <span class="ms-3">Respuestas</span>
                    </a>
                </li>

                    }
                @if (!logginStatus) {
                <li>
                    <a routerLink="/login" routerLinkActive="active-link"
                        class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 hover:text-green-dark group">
                        <svg class="flex-shrink-0 w-5 h-5 transition duration-75" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H4m12 0-4 4m4-4-4-4m3-4h2a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3h-2"/>
                        </svg>
                        <span class="ms-3">Iniciar Sesión</span>
                    </a>
                </li>
                }
            </ul>
        </div>
        @if (logginStatus) {
            <span
                (click)="logout()"
                class="flex items-center p-2 text-white rounded-lg hover:bg-black-secondary group self-end bg-black-primary cursor-pointer">
                <svg class="flex-shrink-0 w-5 h-5 text-white transition duration-75 group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H8m12 0-4 4m4-4-4-4M9 4H7a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h2"/>
                </svg>
                <span class="flex-1 ms-3 whitespace-nowrap font-medium">Cerrar Sesión</span>
            </span>
        }
    </div>
</aside>
