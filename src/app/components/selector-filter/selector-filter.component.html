<h3 class="mb-4 font-semibold text-gray-900">{{ question }}</h3>
<ul class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex">
    @for (option of options; track option) {
        <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r">
            <div class="flex items-center ps-3">
                <input [id]="option.label" type="radio" [value]="option.label" [name]="name" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-0" (change)="selectOption(option.label)">
                <label [for]="option.label" class="w-full py-3 ms-2 text-sm font-medium text-gray-900">{{ option.label }}</label>
            </div>
        </li>
    }
</ul>
