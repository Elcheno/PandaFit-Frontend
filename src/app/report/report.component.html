<div class="container mx-auto py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Generador de informes</h1>
    <button (click)="toggleModal()" class="justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 flex items-center gap-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="w-5 h-5"
      >
        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
      </svg>
      Filtros
    </button>
  </div>
  <!--<app-filter-modal *ngIf="showModal" (closeModal)="toggleModal()"></app-filter-modal>-->
  <app-filter-modal *ngIf="showModal" 
                    (closeModal)="toggleModal()" 
                    [selectedSizes]="selectedSizes" 
                    (updateSelectedSizes)="updateSelectedSizes($event)">
  </app-filter-modal>
</div>
