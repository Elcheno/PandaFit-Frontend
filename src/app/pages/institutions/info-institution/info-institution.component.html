<main>
  <div class="mb-[2em] mt-[-1em] mx-[-1em]">
      <ul class="flex flex-row flex-nowrap gap-12 xl:gap-24 lg:gap-18 justify-center  py-4 w-3/3 m-auto">
          <li class="cursor-pointer"><a routerLink="schoolyear" [queryParams]="{ id: institution?.id }" class="text-lg hover:text-green-dark px-4 py-2" routerLinkActive="active">Cursos</a></li>
          <li class="cursor-pointer"><a routerLink="users" [queryParams]="{ id: institution?.id }" class="text-lg hover:text-green-dark px-4 py-2" routerLinkActive="active">Usuarios</a></li>
      </ul>
  </div>

  <div class="h-[15vh] w-2/3 m-auto flex flex-col gap-10">
    <h1 class="text-3xl text-center">{{ institution?.name }}</h1>

    <div class="flex flex-row gap-12 xl:gap-56 lg:gap-32 justify-center">
      <div class="flex flex-col items-center">
        <p class="text-xl">Cursos</p>
        <span class="text-2xl">{{ this.institution?.schoolYearQuantity ?? 'N/A' }}</span>
      </div>
      <div class="flex flex-col items-center">
        <p class="text-xl">Usuarios</p>
        <span class="text-2xl">{{ this.institution?.userQuantity ?? 'N/A' }}</span>
      </div>
      <div class="flex flex-col items-center">
        <p class="text-xl">Formularios</p>
        <span class="text-2xl">N/A</span>
      </div>
    </div>
  </div>

  <hr class="mx-auto w-2/3 m-5">

  <router-outlet></router-outlet>
</main>
