<h1 class="m-4 mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Creaci√≥n de Inputs</h1>
<form  [formGroup]="formGroup" class="max-w-sm mx-auto" (ngSubmit)="onSubmit()">
    <div class="mb-5">
      <input type="text" formControlName="name" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="nombre">
    </div>
    <div class="mb-5">
      <textarea formControlName="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>
    </div>
<div cdkDropListGroup>
    <div class="example-container">
      <h2>Inputs disponibles</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="inputsAvailable"
        class="example-list"
        cdkDropListSortingDisabled
        (cdkDropListDropped)="drop($event)">
        @for (item of inputsAvailable; track item.id) {
          <div class="example-box" cdkDrag>{{item.name}}</div>
        }
      </div>
    </div>
  
    <div class="example-container">
      <h2>Inputs Seleccinados</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="inputsSelected"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        @for (item of inputsSelected; track item.id) {
          <div class="example-box" cdkDrag>{{item.name}}</div>
        }
      </div>
    </div>
  </div>

  
  
<h3 class="mb-4 font-semibold text-gray-900 dark:text-white">Technology</h3>
<ul class="w-48 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
    @for (item of outputsRelated; track item.id) {
    <li class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600">
        <div class="flex items-center ps-3">
            <input type="checkbox" [value]="item.id" (change)="onCheckChange($event)" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
            <label for="vue-checkbox" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{item.name}}</label>
        </div>
    </li>
}
</ul>



  <button type="submit"  [disabled]="!formGroup.valid && inputsSelected.length > 0" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Crea Form</button>

</form>
