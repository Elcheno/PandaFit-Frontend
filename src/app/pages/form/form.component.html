<div class="w-full mx-auto lg:w-2/3">
    <h1 class="text-3xl font-bold mb-7 text-black-primary">Formularios</h1>
    <div class="flex items-center my-5">
        <!-- Search component -->
        <app-search-entity class="w-full" (onSearch)="search($event)"></app-search-entity>

        <!-- Create Modal Component Trigger -->
        <buttonComp [text]="'Crear'" [buttonStyle]="'ms-2'" routerLink="create"></buttonComp>
    </div>

    <!-- Table Institutions Component -->
    <app-table-form
        [data]="data"
        (onDelete)="delete($event)"
        (onUpdate)="update($event)"
        (onChangePage)="getAll($event)"
    ></app-table-form>
</div>
