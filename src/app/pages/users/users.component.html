<div class="w-full mx-auto lg:w-2/3">
    <h1 class="text-3xl font-bold mb-7 text-black-primary">Usuarios</h1>
    <div class="flex items-center my-5">
        <!-- Search component -->
        <app-search-entity class="w-full" (onSearch)="search($event)"></app-search-entity>

        <!-- Modal component create user -->
        <button type="button" (click)="create()"
            class="p-2.5 ms-2 w-20 text-sm font-medium text-white rounded-lg bg-green-primary hover:bg-green-light">
            Crear
        </button>
    </div>

    <!-- Table users component -->
    <app-table-users 
        [data]="data" 
        (onDelete)="delete($event)" 
        (onUpdate)="update($event)"
    ></app-table-users>

</div>
