<main class="">
    <div class="bg-gray-50 mx-auto mb-6 rounded-lg w-full lg:w-2/3 border border-gray-300">
        <ul id="menu" class="flex flex-row flex-wrap md:flex-nowrap gap-4 xl:gap-24 lg:gap-18 justify-between p-1.5 w-3/3 m-auto">
            <li id="inputs" class="z-[3] cursor-pointer flex justify-center items-center w-full lg:w-52"><a routerLink="inputs" class="text-center text-lg hover:text-green-dark px-4 py-3.5 transition-colors rounded-lg w-full" routerLinkActive="active">Campos</a></li>
            <li id="outputs" class="z-[3] cursor-pointer flex justify-center items-center w-full lg:w-52"><a routerLink="outputs" class="text-center text-lg hover:text-green-dark px-4 py-3.5 transition-colors rounded-lg w-full" routerLinkActive="active">Resultados</a></li>
            <li id="forms" class="z-[3] cursor-pointer flex justify-center items-center w-full lg:w-52"><a routerLink="forms" class="text-center text-lg hover:text-green-dark px-4 py-3.5 transition-colors rounded-lg w-full" routerLinkActive="active">Formularios</a></li>
        </ul>
        <div 
            id="menu-backdrop"
            [class]="'
                absolute bg-green-primary rounded-lg 
                left-[var(--left)] top-[var(--top)] 
                w-[var(--width)] h-[var(--height)]
                transition-all duration-300 ease-in-out
                z-[2]     
            '"
        ></div>
    </div>
    <router-outlet></router-outlet>
</main>
